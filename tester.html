<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iFrame 크기/반응형 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .iframe-wrapper {
      background: #fff;
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    iframe {
      border: none;
      width: 100%;
    }

    .label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    #chart {
      width: 100%;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>iFrame 반응형 테스트 페이지</h2>

  <!-- 테스트 케이스: 기본 PC 화면 -->
  <div class="iframe-wrapper">
    <div class="label">💻 Default (100% width)</div>
    <iframe id="iframe-default" src="http://localhost:5000/chart/kr/005930/20230101/20241231"></iframe>
  </div>

  <!-- 테스트 케이스: 작은 디바이스 시뮬레이션 -->
  <div class="iframe-wrapper" style="max-width: 480px;">
    <div class="label">📱 Small Device (max-width: 480px)</div>
    <iframe id="iframe-small" src="http://localhost:5000/chart/kr/005930/20230101/20241231"></iframe>
  </div>

  <!-- 테스트 케이스: 정사각형 iFrame -->
  <div class="iframe-wrapper" style="max-width: 600px;">
    <div class="label">🔲 Square-ish Frame (600x600)</div>
    <iframe id="iframe-square" src="http://localhost:5000/chart/kr/005930/20230101/20241231" style="height: 600px;"></iframe>
  </div>

  <!-- 테스트 케이스: 고정 작은 높이 -->
  <div class="iframe-wrapper" style="max-width: 800px;">
    <div class="label">📏 Fixed Small Height (height: 300px) - scroll 여부 확인</div>
    <iframe id="iframe-fixed-small" src="http://localhost:5000/chart/kr/005930/20230101/20241231" style="height: 300px;"></iframe>
  </div>

  <script>
    // 모든 iFrame에서 높이 메시지 수신 후 동적으로 height 조절
    window.addEventListener('message', function (event) {
      if (event.data.iframeHeight) {
        document.querySelectorAll('iframe').forEach(iframe => {
          if (iframe.contentWindow === event.source) {
            iframe.style.height = event.data.iframeHeight + 'px';
          }
        });
      }
    });
  </script>

</body>
</html>
