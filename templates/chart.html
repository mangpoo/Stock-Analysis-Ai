<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #chart-container {
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    #chart {
      flex: 1;  /* 캔들 차트가 화면을 다 차지하도록 */
    }
    #volume-chart {
      height: 100px;  /* 거래량 차트 높이 */
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="chart"></div>
    <div id="volume-chart"></div>
  </div>

  <script>
    function postHeightToParent() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ iframeHeight: height }, '*');
    }

    window.addEventListener('load', postHeightToParent);
    window.addEventListener('resize', postHeightToParent);

    // URL 파라미터 추출
    const pathParts = window.location.pathname.split('/');
    console.log(pathParts.length);
    console.log(pathParts); 

    var country = null;
    var ticker = null;
    var startDate = null;
    var endDate = null;


    if(pathParts.length == 6){
      country = pathParts[2];
      ticker = pathParts[3];
      startDate = pathParts[4];
      endDate = pathParts[5];
    }
    else{
      country = pathParts[3];
      ticker = pathParts[4];
      startDate = pathParts[5];
      endDate = pathParts[6];
    }

    // 통화 단위 설정
    const currency = "{{ currency }}";  // 서버에서 전달된 currency 값을 JavaScript에서 사용
    const ip = "{{ ip }}";
    
    const currentLocale = window.navigator.languages[0];
    const myPriceFormatter = Intl.NumberFormat(currentLocale, {
    style: 'currency',
    currency: `${currency}`, // Currency for data points
    }).format;

    // 차트 만들기
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: document.getElementById('chart').clientHeight,
      timeScale: {
        timeVisible: false,
        secondsVisible: false,
      },
      priceScale: {
        borderColor: '#ccc',
        scaleMargins: {
          top: 0.1,
          bottom: 0.1,
        },
      },
    });
    
    chart.applyOptions({
        localization: {
            priceFormatter: myPriceFormatter,
        },
    });


    const volumeChart = LightweightCharts.createChart(document.getElementById('volume-chart'), {
      width: document.getElementById('volume-chart').clientWidth,
      height: document.getElementById('volume-chart').clientHeight,
      timeScale: {
        visible: true,
        timeVisible: true,
        secondsVisible: false,
      },
      rightPriceScale: {
        visible: false, // 거래량 차트의 오른쪽 가격 축 숨기기
      },
      layout: {
        backgroundColor: '#ffffff',
        textColor: '#555',
      },
    });

    const candleSeries = chart.addCandlestickSeries();
    const volumeSeries = volumeChart.addHistogramSeries({
      priceScaleId: 'left',
      priceFormat: { type: 'volume' },
      scaleMargins: { top: 0.8, bottom: 0 },
    });

    // 이동평균선 (MA) 시리즈 추가
    const movingAvgSeries50 = chart.addLineSeries({
      color: 'blue', // 50일선 색상
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    const movingAvgSeries200 = chart.addLineSeries({
      color: 'red', // 200일선 색상
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    // API 요청
	  const apiUrl =(pathParts.length != 6) ? `/api/${country}/${ticker}/${startDate}/${endDate}` : `/${country}/${ticker}/${startDate}/${endDate}`; // local

    

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const formatted = data.map(item => ({
          time: item.date,
          open: item.open,
          high: item.high,
          low: item.low,
          close: item.close,
        }));

        const volumeData = data.map(item => ({
          time: item.date,
          value: item.volume,
          color: item.close > item.open ? 'rgba(0, 150, 136, 0.8)' : 'rgba(255, 82, 82, 0.8)',
        }));

        // 차트에 캔들 데이터 추가
        candleSeries.setData(formatted);

        // 차트에 histogram == 거래량 차트 추가
        volumeSeries.setData(volumeData);

        // 50일, 200일 이동평균선 계산
        const movingAvg50 = calculateMovingAverage(formatted, 50);
        const movingAvg200 = calculateMovingAverage(formatted, 200);

        // 이동평균선 데이터 차트에 추가
        movingAvgSeries50.setData(movingAvg50);
        movingAvgSeries200.setData(movingAvg200);
      })
      .catch(err => {
        console.error('데이터 가져오기 실패:', err);
      });

    // 반응형 처리
    window.addEventListener('resize', () => {
      chart.resize(document.getElementById('chart').clientWidth, document.getElementById('chart').clientHeight);
      volumeChart.resize(document.getElementById('volume-chart').clientWidth, document.getElementById('volume-chart').clientHeight);
    });

    // 이동평균선 계산 함수 (단기, 장기)
    function calculateMovingAverage(data, period) {
      let movingAvgData = [];
      for (let i = period - 1; i < data.length; i++) {
        let sum = 0;
        for (let j = 0; j < period; j++) {
          sum += data[i - j].close;
        }
        movingAvgData.push({
          time: data[i].time,
          value: sum / period,
        });
      }
      return movingAvgData;
    }
  </script>
</body>
</html>
