<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ stock_name }} 주가 차트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    #chart {
      width: 95%;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 id="title">📈 {{ stock_name }} 주가 차트</h2>
  <div id="chart"></div>

  <script>
    //  URL 파라미터 추출
    const pathParts = window.location.pathname.split('/');
    const country = pathParts[2];
    const ticker = pathParts[3];
    const startDate = pathParts[4];
    const endDate = pathParts[5];

    // 통화 단위 설정
    const currency = "{{ currency }}";  // 서버에서 전달된 currency 값을 JavaScript에서 사용
    
    
  
    document.getElementById('title').innerText = `${"{{ stock_name }}"} (${ticker}) (${country.toUpperCase()}) 주가 차트`;

    // 차트 만들기
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 500,
      timeScale: {
        timeVisible: false,
        secondsVisible: false,
      },
      priceScale: {
        borderColor: '#ccc',
        scaleMargins: {
          top: 0.1,
          bottom: 0.1,
        },
      },
    });


    // Get the current users primary locale
    const currentLocale = window.navigator.languages[0];
    // Create a number format using Intl.NumberFormat
    const myPriceFormatter = Intl.NumberFormat(currentLocale, {
        style: 'currency',
        currency: currency, // Currency for data points
    }).format;
    //
    
    // Apply the custom priceFormatter to the chart
    chart.applyOptions({
        localization: {
            priceFormatter: myPriceFormatter,
        },
    });

    const candleSeries = chart.addCandlestickSeries();

    // 이동평균선 (MA) 시리즈 추가
    const movingAvgSeries50 = chart.addLineSeries({
      color: 'blue', // 50일선 색상
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    const movingAvgSeries200 = chart.addLineSeries({
      color: 'red', // 200일선 색상
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    // API 요청
    // const apiUrl = `http://minjun0410.iptime.org:5000/${country}/${ticker}/${startDate}/${endDate}`; // not local
    const apiUrl = `http://localhost:5000/${country}/${ticker}/${startDate}/${endDate}`; // local

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const formatted = data.map(item => ({
          time: item.date,
          open: item.open,
          high: item.high,
          low: item.low,
          close: item.close,
        }));

        // 차트에 캔들 데이터 추가
        candleSeries.setData(formatted);

        // 50일, 200일 이동평균선 계산
        const movingAvg50 = calculateMovingAverage(formatted, 50);
        const movingAvg200 = calculateMovingAverage(formatted, 200);

        // 이동평균선 데이터 차트에 추가
        movingAvgSeries50.setData(movingAvg50);
        movingAvgSeries200.setData(movingAvg200);
      })
      .catch(err => {
        console.error('데이터 가져오기 실패:', err);
      });

    // 반응형 처리
    window.addEventListener('resize', () => {
      chart.applyOptions({ width: document.getElementById('chart').clientWidth });
    });

    // 이동평균선 계산 함수 (단기, 장기)
    function calculateMovingAverage(data, period) {
      let movingAvgData = [];
      for (let i = period - 1; i < data.length; i++) {
        let sum = 0;
        for (let j = 0; j < period; j++) {
          sum += data[i - j].close;
        }
        movingAvgData.push({
          time: data[i].time,
          value: sum / period,
        });
      }
      return movingAvgData;
    }
  </script>
</body>
</html>
