<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ stock_name }} ì£¼ê°€ ì°¨íŠ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    #chart {
      width: 95%;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 id="title">ğŸ“ˆ {{ stock_name }} ì£¼ê°€ ì°¨íŠ¸</h2>
  <div id="chart"></div>

  <script>
    //  URL íŒŒë¼ë¯¸í„° ì¶”ì¶œ
    const pathParts = window.location.pathname.split('/');
    const country = pathParts[2];
    const ticker = pathParts[3];
    const startDate = pathParts[4];
    const endDate = pathParts[5];

    // í†µí™” ë‹¨ìœ„ ì„¤ì •
    const currency = "{{ currency }}";  // ì„œë²„ì—ì„œ ì „ë‹¬ëœ currency ê°’ì„ JavaScriptì—ì„œ ì‚¬ìš©
    
    
  
    document.getElementById('title').innerText = `${"{{ stock_name }}"} (${ticker}) (${country.toUpperCase()}) ì£¼ê°€ ì°¨íŠ¸`;

    // ì°¨íŠ¸ ë§Œë“¤ê¸°
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 500,
      timeScale: {
        timeVisible: false,
        secondsVisible: false,
      },
      priceScale: {
        borderColor: '#ccc',
        scaleMargins: {
          top: 0.1,
          bottom: 0.1,
        },
      },
    });


    // Get the current users primary locale
    const currentLocale = window.navigator.languages[0];
    // Create a number format using Intl.NumberFormat
    const myPriceFormatter = Intl.NumberFormat(currentLocale, {
        style: 'currency',
        currency: currency, // Currency for data points
    }).format;
    //
    
    // Apply the custom priceFormatter to the chart
    chart.applyOptions({
        localization: {
            priceFormatter: myPriceFormatter,
        },
    });

    const candleSeries = chart.addCandlestickSeries();

    // ì´ë™í‰ê· ì„  (MA) ì‹œë¦¬ì¦ˆ ì¶”ê°€
    const movingAvgSeries50 = chart.addLineSeries({
      color: 'blue', // 50ì¼ì„  ìƒ‰ìƒ
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    const movingAvgSeries200 = chart.addLineSeries({
      color: 'red', // 200ì¼ì„  ìƒ‰ìƒ
      lineWidth: 0.5,
      crosshairMarkerVisible: true,
    });

    // API ìš”ì²­
    // const apiUrl = `http://minjun0410.iptime.org:5000/${country}/${ticker}/${startDate}/${endDate}`; // not local
    const apiUrl = `http://localhost:5000/${country}/${ticker}/${startDate}/${endDate}`; // local

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const formatted = data.map(item => ({
          time: item.date,
          open: item.open,
          high: item.high,
          low: item.low,
          close: item.close,
        }));

        // ì°¨íŠ¸ì— ìº”ë“¤ ë°ì´í„° ì¶”ê°€
        candleSeries.setData(formatted);

        // 50ì¼, 200ì¼ ì´ë™í‰ê· ì„  ê³„ì‚°
        const movingAvg50 = calculateMovingAverage(formatted, 50);
        const movingAvg200 = calculateMovingAverage(formatted, 200);

        // ì´ë™í‰ê· ì„  ë°ì´í„° ì°¨íŠ¸ì— ì¶”ê°€
        movingAvgSeries50.setData(movingAvg50);
        movingAvgSeries200.setData(movingAvg200);
      })
      .catch(err => {
        console.error('ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', err);
      });

    // ë°˜ì‘í˜• ì²˜ë¦¬
    window.addEventListener('resize', () => {
      chart.applyOptions({ width: document.getElementById('chart').clientWidth });
    });

    // ì´ë™í‰ê· ì„  ê³„ì‚° í•¨ìˆ˜ (ë‹¨ê¸°, ì¥ê¸°)
    function calculateMovingAverage(data, period) {
      let movingAvgData = [];
      for (let i = period - 1; i < data.length; i++) {
        let sum = 0;
        for (let j = 0; j < period; j++) {
          sum += data[i - j].close;
        }
        movingAvgData.push({
          time: data[i].time,
          value: sum / period,
        });
      }
      return movingAvgData;
    }
  </script>
</body>
</html>
