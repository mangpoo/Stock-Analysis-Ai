<!DOCTYPE html>
<html>
<head>
    <title>뉴스 요약 테스트</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 0.5em;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>티커 기반 뉴스 요약</h1>
    <input type="text" id="ticker" placeholder="예: AAPL">
    <button onclick="submitTicker()">확인</button>
    
    <div id="result"></div>

    <script>
        async function submitTicker() {
            const ticker = document.getElementById("ticker").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "요청 중...";

            try {
                const res = await fetch(`/crawler/${ticker}`);
                const data = await res.json();

                resultDiv.innerHTML = "";  // 초기화

                if (data.success) {
                    for (const url of data.success) {
                        const summaryContainer = document.createElement("div");
                        summaryContainer.innerHTML = `
                            <p><strong>기사 ID:</strong> ${url}</p>
                            <p class="loading">요약 로딩 중...</p>
                        `;
                        resultDiv.appendChild(summaryContainer);

                        // 비동기 fetch & 처리
                        fetchSummaryWithPolling(url, summaryContainer);
                    }
                } else {
                    resultDiv.innerHTML = "<p>오류 발생</p>";
                }
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = "<p>요청 중 오류 발생</p>";
            }
        }

        async function fetchSummaryWithPolling(url, container, retry = 0) {
            try {
                const res = await fetch(url);
                const summary = await res.json();

                if (summary.status === "summarizing") {
                    if (retry < 30) {
                        setTimeout(() => fetchSummaryWithPolling(url, container, retry + 1), 1000); // 1초 후 재시도
                    } else {
                        container.innerHTML += "<p><em>요약 시간이 너무 오래 걸립니다.</em></p>";
                    }
                } else if (summary.status === "Unknown Id") {
                    container.innerHTML += "<p><em>알 수 없는 ID입니다.</em></p>";
                } else {
                    container.innerHTML = renderSummaryAsTable(summary, url);
                }
            } catch (err) {
                container.innerHTML += "<p><em>요청 실패</em></p>";
                console.error(err);
            }
        }

        function renderSummaryAsTable(summary, url) {
            return `
                <table>
                    <tr><th>제목</th><td>${summary.title}</td></tr>
                    <tr><th>이슈</th><td>${summary.issue}</td></tr>
                    <tr><th>영향</th><td>${summary.impact}</td></tr>
                    <tr><th>관련 티커</th><td>${summary.related_tickers.join(", ") || "-"}</td></tr>
                    <tr><th>날짜</th><td>${summary.date}</td></tr>
                    <tr><th>링크</th><td><a href="${summary.link}" target="_blank">기사 보기</a></td></tr>
                    <tr><th>API 경로</th><td><code>${url}</code></td></tr>
                </table>
            `;
        }
    </script>
</body>
</html>
