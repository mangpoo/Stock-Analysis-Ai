<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì£¼ê°€ ì°¨íŠ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    #chart {
      width: 95%;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 id="title">ðŸ“ˆ ì£¼ê°€ ì°¨íŠ¸</h2>
  <div id="chart"></div>

  <script>
    // ðŸ§  URL íŒŒë¼ë¯¸í„° ì¶”ì¶œ
    const pathParts = window.location.pathname.split('/');
    const country = pathParts[2];
    const ticker = pathParts[3];
    const startDate = pathParts[4];
    const endDate = pathParts[5];

    // í†µí™” ë‹¨ìœ„ ì„¤ì •
    const currency = country === 'kr' ? 'KRW' : 'USD';
    document.getElementById('title').innerText = `ðŸ“ˆ ${ticker} (${country.toUpperCase()}) ì£¼ê°€ ì°¨íŠ¸`;

    // ì°¨íŠ¸ ë§Œë“¤ê¸°
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 500,
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      },
    });

    const candleSeries = chart.addCandlestickSeries();

    // ðŸ”— API ìš”ì²­
    const apiUrl = `http://minjun0410.iptime.org:5000/${country}/${ticker}/${startDate}/${endDate}`;
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const formatted = data.map(item => ({
          time: item.date,
          open: item.open,
          high: item.high,
          low: item.low,
          close: item.close,
        }));

        // ë°ì´í„°ê°€ ë¡œë“œë˜ë©´ ì°¨íŠ¸ì— ë°ì´í„° ì ìš©
        candleSeries.setData(formatted);

        // ì°¨íŠ¸ì˜ yì¶• ë¼ë²¨ í¬ë§· ì„¤ì • (í†µí™” ë‹¨ìœ„ ë¶™ì´ê¸°)
        chart.applyOptions({
          priceScale: {
            borderColor: '#ccc',
            scaleMargins: {
              top: 0.1,
              bottom: 0.1,
            },
            formatter: (price) => `${price} ${currency}`,
          },
        });
      })
      .catch(err => {
        console.error('ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', err);
      });

    // ë°˜ì‘í˜• ì²˜ë¦¬
    window.addEventListener('resize', () => {
      chart.applyOptions({ width: document.getElementById('chart').clientWidth });
    });
  </script>
</body>
</html>
